<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sample App</title>

</head>
<body>
  <div id="content"></div>
  <script>
      
    // HTML page to render.
      var render = async function(){
          document.getElementById('content').innerHTML = ""
              const par1 = document.createElement('div');
              par1.innerHTML = `<form action="/loginNative"  method="post">
                                  <div>
                                    <div>Username/Email</div>
                                    <input id="username" type="text" name="username" required />
                                  </div>
                                  <br/>
                                  <div>
                                    <div>Password</div>
                                    <input id="password" type="password" name="password" required />
                                  </div>
                                  <br/>
                                  <button id="submit-login-form" type="submit">
                                    LOGIN
                                  </button>
                                  <button id="submit-recover-password-form">
                                    Forgot Password
                                  </button>
                                </form>`;
              document.getElementById('content').appendChild(par1);
      }

      render()
  </script>
</body>
</html>
